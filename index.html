<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Můj Wishlist</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem auto;
      max-width: 800px;
      padding: 1rem;
      background: #fdfdfd;
      color: #333;
    }
    a {
      color: #1a73e8;
    }
    pre, code {
      background: #f4f4f4;
      padding: 0.5rem;
      border-radius: 4px;
      display: block;
      overflow-x: auto;
    }
    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 2rem 0;
    }
  </style>
</head>
<body>

  <h1>Můj Wishlist</h1>
  <div id="content">Načítání wishlistu z GitHubu...</div>

  <script>
    const markdownUrl = 'https://raw.githubusercontent.com/4ME280-Webdesign-a-uzivatelska-rozhrani/stepanka-wishlist/main/wishlist.md';

    fetch(markdownUrl)
      .then(res => res.text())
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('content').innerHTML = '<p style="color:red;">Chyba při načítání dat.</p>';
        console.error(err);
      });
  </script>

</body>
</html>
