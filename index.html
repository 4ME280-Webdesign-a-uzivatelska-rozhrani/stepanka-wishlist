      padding: 2rem;

    }
    .gift {
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
    }
    .gift img {
      max-width: 120px;
      float: right;
      margin-left: 1rem;
      border-radius: 6px;
    }
    .reserved {
      font-weight: 500;
      color: #444;
    }
    .clear {
      clear: both;
    }
  </style>
</head>

        {

          "item": "Plátno s originálním motivem od lokálního umělce",
          "description": [
            "Podpora lokální kultury",
            "Krásná výzdoba bytu"
          ],
          "infoLink": "#",
          "imageLink": "https://www.example.com/local-art.jpg",
          "price": "5 000 Kč",
          "reservedBy": null
        }
      ],
      "note": "Tento wishlist slouží jako inspirace i motivace pro budoucnost! 💫"
    };

    function renderWishlist(items) {
      const container = document.getElementById('wishlist');
      container.innerHTML = '';
      items.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'gift';

        const img = document.createElement('img');
        img.src = item.imageLink;
        img.alt = item.item;

        const title = document.createElement('h5');
        const link = document.createElement('a');
        link.href = item.infoLink;
        link.target = '_blank';
        link.textContent = `${item.category} ${item.item}`;
        title.appendChild(link);

        const desc = document.createElement('p');
        desc.textContent = (item.description || []).join(' ');
        desc.className = 'mt-2 mb-1 text-muted';

        const price = document.createElement('div');
        price.innerHTML = `<strong>Cena:</strong> ${item.price || 'neuvedena'}`;
        price.className = 'mb-2';

        const reserved = document.createElement('div');
        reserved.className = 'reserved';
        reserved.innerHTML = `Rezervoval: <strong>${item.reservedBy || 'nikdo'}</strong>`;

        const input = document.createElement('input');
        input.placeholder = 'Vaše jméno';
        input.className = 'form-control mt-2';
        input.value = item.reservedBy || '';

        const button = document.createElement('button');
        button.className = 'btn btn-primary btn-sm mt-2';
        button.textContent = 'Rezervovat';
        button.onclick = () => {
          wishlistData.wishlist[index].reservedBy = input.value.trim();
          renderWishlist(wishlistData.wishlist);
        };

        div.appendChild(img);
        div.appendChild(title);
        div.appendChild(desc);
        div.appendChild(price);
        div.appendChild(reserved);
        div.appendChild(input);
        div.appendChild(button);
        div.appendChild(document.createElement('div')).className = 'clear';

        container.appendChild(div);
      });
    }

    renderWishlist(wishlistData.wishlist);
  </script>
</body>
</html>
