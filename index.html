<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wishlist Štěpánky 🎁</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding: 2rem;
      background-color: #f8f9fa;
    }
    .gift {
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    .gift img {
      max-width: 120px;
      float: right;
      margin-left: 1rem;
      border-radius: 6px;
    }
    .reserved {
      font-weight: 500;
      color: #444;
    }
    .clear {
      clear: both;
    }
    a {
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">🎁 Wishlist Štěpánky</h1>
    <div id="wishlist"></div>
    <div id="note" class="mt-4 text-center text-muted"></div>
  </div>

  <script>
    const BIN_ID = '68304f078960c979a5a0135a';
    const API_KEY = '$2a$10$cEC9UMYDjgPs5bqVeFHXqOU8EaKOGZAnvhz6xxmJ2LX4iGdeAsIrS';
    const BIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
    const BIN_LATEST = `${BIN_URL}/latest`;

    let fullData = null;  // celý objekt z binu (wishlist + note)
    let wishlist = [];    // pouze pole wishlist

    function renderWishlist(items) {
      const container = document.getElementById('wishlist');
      container.innerHTML = '';

      items.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'gift';

        const img = document.createElement('img');
        img.src = item.imageLink;
        img.alt = item.item;

        const title = document.createElement('h5');
        const link = document.createElement('a');
        link.href = item.infoLink;
        link.target = '_blank';
        link.textContent = item.item;
        title.appendChild(link);

        const category = document.createElement('div');
        category.textContent = item.category;
        category.style.fontWeight = '600';
        category.style.marginBottom = '0.3rem';

        const desc = document.createElement('ul');
        if (item.description && item.description.length) {
          item.description.forEach(line => {
            const li = document.createElement('li');
            li.textContent = line;
            desc.appendChild(li);
          });
        }

        const reserved = document.createElement('div');
        reserved.className = 'reserved mt-2';
        reserved.innerHTML = `Rezervoval: <strong>${item.reservedBy || 'nikdo'}</strong>`;

        const input = document.createElement('input');
        input.placeholder = 'Vaše jméno';
        input.className = 'form-control mt-2';
        input.value = item.reservedBy || '';

        const button = document.createElement('button');
        button.className = 'btn btn-primary btn-sm mt-2';
        button.textContent = 'Rezervovat';
        button.onclick = () => {
          wishlist[index].reservedBy = input.value.trim();
          updateBin(wishlist);
        };

        div.appendChild(category);
        div.appendChild(img);
        div.appendChild(title);
        div.appendChild(desc);
        div.appendChild(reserved);
        div.appendChild(input);
        div.appendChild(button);
        div.appendChild(document.createElement('div')).className = 'clear';

        container.appendChild(div);
      });

      // zobraz poznámku, pokud je
      const noteEl = document.getElementById('note');
      noteEl.textContent = fullData.note || '';
    }

    function updateBin(newWishlist) {
      if (!fullData) return alert('Data se ještě nenačetla.');

      const updatedData = {
        ...fullData,
        wishlist: newWishlist
      };

      fetch(BIN_URL, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-Master-Key': API_KEY
        },
        body: JSON.stringify(updatedData)
      })
      .then(res => {
        if (!res.ok) throw new Error('Chyba serveru při ukládání');
        return res.json();
      })
      .then(json => {
        alert('✅ Uloženo!');
        fullData = updatedData;
        wishlist = newWishlist;
        renderWishlist(wishlist);
      })
      .catch(err => alert('❌ Chyba při ukládání: ' + err.message));
    }

    fetch(BIN_LATEST, {
      headers: {
        'X-Master-Key': API_KEY
      }
    })
    .then(res => {
      if (!res.ok) throw new Error('Chyba při načítání dat');
      return res.json();
    })
    .then(json => {
      fullData = json.record;
      wishlist = fullData.wishlist || [];
      renderWishlist(wishlist);
    })
    .catch(err => {
      document.getElementById('wishlist').textContent = '❌ Nepodařilo se načíst wishlist: ' + err.message;
    });
  </script>
</body>
</html>
